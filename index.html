<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Frame and Google Speak Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <video id="camera-frame" width="640" height="480"></video>
        <button id="google-speak-button">
            <img src="google_voice.png" alt="Google Speak Logo" width="24" height="24">
        </button>
        <div class="speech-container">
            <p id="user-speech">User speech will appear here...</p>
            <p id="server-response">Server response will appear here...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
